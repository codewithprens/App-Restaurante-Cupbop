<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    <section class="container-fluid">
        <div class="row bg border">
            <div class="col d-flex justify-content-end">
                <div class="bg-logo d-flex">
                    <img src="https://chambermaster.blob.core.windows.net/images/customers/786/members/8695/logos/MEMBER_PAGE_HEADER/Copy_of_BB_3_(2).png" alt="">
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <div class="form p-4 mt-5">
                    <h1 class="text-center mt-4 fs-3">Iniciar sesión</h1>
                    <form class="mt-5">
                        <div class="mb-4">
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el correo electrónico">
                        </div>
                        <div class="mb-4">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-danger btn-submit mb-4 fs-5">Ingresar</button>
                        <div class="mb-4">
                            <p class="text-center"><a href="{{url_for('recoverAcount')}}" class="text-white text-decoration-none recover">¿Olvidaste tu contraseña?</a></p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-warning btn-create mb-4"><a class="text-decoration-none text-black" href="{{url_for('SingUp')}}">Crear cuenta nueva</a></button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
